{% extends 'default.html' %}
{% block head %}<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">{% endblock %}
{% block content %}
<div class="form-wrapper">
    <h1>Create Account</h1>
    <div class="alert {{ alert_type }}" role="alert">
        {% if message  %}
            {{message}}
        {% endif %}
        {% for message in messages %}
            {{ message }}<br>
        {% endfor %}
    </div>
    <form method="POST">
        <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="Email Address"></input>
        </div>
        <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Password" pattern=".{4,12}" title="4~12文字以内で入力してください" placeholder="4~12文字以内"></input>
        </div>
        <div class="button-panel">
            <input type="submit" class="button" title="Create" value="Create"></input>
        </div>
    </form>
    <div class="form-footer">
        <p><a href="/">login</a></p>
    </div>
</div>
{% endblock %}
